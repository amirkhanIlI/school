<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <title>Мектепішілік виртуалды тур</title>
    <!-- Pannellum CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            color: #333;
        }

        /* Главная страница */
        #home {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
        }

        #home h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #home p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #fff;
            color: #2575fc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
            margin: 5px;
        }

        .btn:hover {
            background-color: #e0e0ff;
            transform: translateY(-2px);
        }

        /* Навигация по местам */
        #locations {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        #locations h2 {
            font-size: 2em;
            margin-bottom: 30px;
        }

        #locations .place-btn {
            width: 250px;
            margin: 10px;
        }

        /* Панорама */
        #panorama-container {
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        #panorama {
            width: 90%;
            max-width: 1000px;
            height: 500px;
            border: 2px solid #333;
            margin-bottom: 20px;
        }

        #backBtn {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>

<!-- Главная страница -->
<div id="home">
    <h1>Мектепішілік виртуалды тур</h1>
    <p>Бұл жоба жаңа оқушыларға мектеп ішінде еркін бағдарлануға мүмкіндік береді.</p>
    <button class="btn" onclick="showLocations()">Көріністерге өту</button>
</div>

<!-- Выбор локаций -->
<div id="locations">
    <h2>Мекенжайларды таңдаңыз</h2>
    <button class="btn place-btn" onclick="showPanorama('entrance.jpg')">Кіреберіс</button>
    <button class="btn place-btn" onclick="showPanorama('corridor.jpg')">Дәліз</button>
    <button class="btn place-btn" onclick="showPanorama('stairs1.jpg')">1 қабат сатысы</button>
    <button class="btn place-btn" onclick="showPanorama('IMG_4197.jpeg')">2 қабат сатысы</button>
    <button class="btn place-btn" onclick="showPanorama('stairs3.jpg')">3 қабат сатысы</button>
</div>

<!-- Панорама -->
<div id="panorama-container">
    <div id="panorama"></div>
    <button id="backBtn" class="btn" onclick="backToLocations()">Назад к выбору</button>
</div>

<!-- Pannellum JS -->
<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
<script>
    function showLocations() {
        document.getElementById('home').style.display = 'none';
        document.getElementById('locations').style.display = 'flex';
    }

    function showPanorama(filename) {
        document.getElementById('locations').style.display = 'none';
        document.getElementById('panorama-container').style.display = 'flex';

        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": filename,
            "autoLoad": true,
            "showZoomCtrl": true,
            "compass": true
        });
    }

    function backToLocations() {
        document.getElementById('panorama-container').style.display = 'none';
        document.getElementById('locations').style.display = 'flex';
    }
</script>

</body>
</html>
